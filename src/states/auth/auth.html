<div flex-gt-md="50"
     flex-gt-sm="90"
     flex="100">

    <form name="vm.loginForm" novalidate>

        <md-card>
            <md-card-content>
                <h2 class="md-title">Log in</h2>
                <md-input-container>
                    <label>
                        Username
                    </label>
                    <input type="text"
                           ng-model="vm.username"/>
                </md-input-container>
                <md-input-container>
                    <label>
                        Password
                    </label>
                    <input type="password"
                           ng-model="vm.password"/>
                </md-input-container>
            </md-card-content>
        </md-card>

    </form>

</div>
